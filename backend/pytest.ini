[pytest]
# Configuración de pytest

# Directorio donde están los tests
testpaths = tests

# Patrones de archivos de prueba
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opciones de salida
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers personalizados
markers =
    auth: Pruebas de autenticación
    users: Pruebas de gestión de usuarios
    plans: Pruebas de planes de acción y seguimientos
    reports: Pruebas de reportes
    validation: Pruebas de validación y errores
    slow: Pruebas que son lentas

# Timeout para pruebas (en segundos)
timeout = 30

# Ignorar warnings específicos
filterwarnings =
    ignore::DeprecationWarning
