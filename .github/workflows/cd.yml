name: CD On-Prem

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Write env
        run: |
          cat <<EOF > .env
          POSTGRES_DB=${{ secrets.POSTGRES_DB }}
          POSTGRES_USER=${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          DATABASE_URL=postgresql://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@postgres:5432/${{ secrets.POSTGRES_DB }}
          EOF

      - name: Backup running containers
        run: |
          docker tag backend backend:previous || true
          docker tag frontend frontend:previous || true

      - name: Deploy
        run: |
          docker compose build
          docker compose up -d

      - name: Health check
        run: |
          sleep 20
          docker inspect --format='{{.State.Health.Status}}' backend | grep healthy
          docker inspect --format='{{.State.Health.Status}}' frontend | grep healthy

      - name: Rollback on failure
        if: failure()
        run: |
          echo "⚠️ Rollback iniciado"
          docker stop backend frontend || true
          docker run -d --name backend --restart always -p 8000:8080 backend:previous
          docker run -d --name frontend --restart always -p 80:80 frontend:previous
